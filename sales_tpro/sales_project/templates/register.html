{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>Register</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Register</h1>
            <div class="register-section">
                <ul>
                    <li><a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="form-container">
            <h2>Create Your Account</h2>

            <!-- Displaying messages for successful registration or errors -->
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert {{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST" action="{% url 'register' %}" class="register-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-submit"><i class="fas fa-user-plus"></i> Register</button>
            </form>
        </div>
    </main>
</body>
</html>
